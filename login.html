<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accel Analysis - Business Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Roboto',sans-serif; background:#f5f7fa; color:#333; line-height:1.6; }
    .login-container { display:flex; min-height:100vh; }
    .login-hero { flex:1; background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)), url('https://img1.wsimg.com/isteam/ip/0815fdc9-aafc-4fe1-99f8-dedc9ba0e23b/blob-02576cc.png/:/rs=w:1440,h:1440'); background-size:cover; background-position:center; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:2rem; color:white; text-align:center; }
    .login-form-container { width:100%; max-width:500px; background:white; padding:2rem; display:flex; flex-direction:column; justify-content:center; }
    .logo { max-width:150px; margin-bottom:2rem; }
    h1 { font-size:2rem; margin-bottom:.5rem; color:#2c3e50; }
    .subtitle { color:#7f8c8d; margin-bottom:2rem; }
    .form-group { margin-bottom:1.5rem; }
    label { display:block; margin-bottom:.5rem; font-weight:500; color:#2c3e50; }
    input, select { width:100%; padding:.75rem 1rem; border:1px solid #ddd; border-radius:4px; font-size:1rem; }
    input:focus, select:focus { outline:none; border-color:#3498db; box-shadow:0 0 0 2px rgba(52,152,219,.2); }
    button { background:#2c3e50; color:white; border:none; padding:.75rem 1.5rem; font-size:1rem; border-radius:4px; cursor:pointer; font-weight:500; width:100%; }
    button:hover { background:#1a252f; }
    .hero-content h2 { font-size:2.5rem; margin-bottom:1rem; }
    .hero-content p { font-size:1.1rem; opacity:.9; margin-bottom:2rem; }
    @media (max-width:768px) { .login-container { flex-direction:column; } .login-hero { padding:4rem 2rem; } }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-hero">
      <div class="hero-content">
        <h2 id="heroTitle">Accel Mail Viewer</h2>
        <p id="heroSubtitle">Your Market Intelligence on Demand: Refine your target market, customize your outreach, and order your campaign</p>
      </div>
    </div>
    <div class="login-form-container">
      <div class="logo">
        <img src="https://img1.wsimg.com/isteam/ip/0815fdc9-aafc-4fe1-99f8-dedc9ba0e23b/blob-f3ca1db.png/:/rs=w:331,h:400,cg:true,m/cr=w:331,h:400/qt=q:30" alt="Logo">
        <h1 id="formTitle">Welcome Incuhub</h1>
        <p id="formSubtitle">Sign in to access to Explore Your Market</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="role">Login As</label>
          <select id="role" required>
            <option value="">Select role...</option>
            <option value="admin">Administrator</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby7fUQcHZG0mtQP4Kv37qQwbCFf4vYmOFO5Xc3wp-7ecMotd7-P2RdYvDQkdRj_5o7Q/exec"; // <-- REPLACE

    document.addEventListener('DOMContentLoaded', () => {
      // Load customizable login text from Apps Script
      fetch(`${GAS_URL}?action=getLoginText`)
        .then(r => r.json())
        .then(txt => {
          document.getElementById('heroTitle').textContent = txt.heroTitle || 'AccelMail Viewer';
          document.getElementById('heroSubtitle').textContent = txt.heroSubtitle || 'Gain valuable insights...';
          document.getElementById('formTitle').textContent = txt.formTitle || 'Welcome Incuhub';
          document.getElementById('formSubtitle').textContent = txt.formSubtitle || 'Sign in to access the Market Explorer';
        })
        .catch(() => console.warn('Could not load login text – using defaults'));

      // If already logged in, redirect immediately
      if (sessionStorage.getItem('isAuthenticated') === 'true') {
        const role = sessionStorage.getItem('role');
        window.location.href = role === 'admin' ? 'index.html' : 'view.html';
      }
    });

    document.getElementById('loginForm').onsubmit = e => {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const pwd = document.getElementById('password').value;

      if (!role || !pwd) {
        alert('Please select a role and enter a password.');
        return;
      }

      fetch(`${GAS_URL}?action=login&role=${role}&password=${encodeURIComponent(pwd)}`)
        .then(r => r.json())
        .then(res => {
          if (res.success) {
            sessionStorage.setItem('isAuthenticated', 'true');
            sessionStorage.setItem('role', role);
            window.location.href = role === 'admin' ? 'index.html' : 'view.html';
          } else {
            alert('Invalid credentials');
          }
        })
        .catch(() => alert('Login failed – check your connection'));
    };
  </script>
</body>
</html>
