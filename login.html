<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Accel Mail Viewer</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      color: #fff;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      width: 100%; max-width: 420px;
      color: #1f2937;
    }
    .hero {
      text-align: center; margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 1.8rem; font-weight: 700; color: #1e40af; margin-bottom: .5rem;
    }
    .hero p {
      font-size: .95rem; color: #6b7280;
    }
    .form-section {
      margin-bottom: 1.5rem;
    }
    .form-section h2 {
      font-size: 1.25rem; font-weight: 600; margin-bottom: .5rem; color: #111827;
    }
    .form-section p {
      font-size: .875rem; color: #6b7280; margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block; margin-bottom: .4rem; font-weight: 500; color: #374151;
    }
    select, input[type="password"] {
      width: 100%; padding: .75rem 1rem; border: 1px solid #d1d5db;
      border-radius: 6px; font-size: 1rem; background: #f9fafb;
      transition: border .2s;
    }
    select:focus, input:focus {
      outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,.2);
    }
    .login-btn {
      width: 100%; padding: .85rem; background: #3b82f6; color: white;
      border: none; border-radius: 6px; font-size: 1rem; font-weight: 600;
      cursor: pointer; transition: background .2s;
    }
    .login-btn:hover { background: #2563eb; }
    .login-btn:disabled {
      background: #9ca3af; cursor: not-allowed;
    }
    .error {
      color: #dc2626; font-size: .875rem; margin-top: .5rem; text-align: center;
    }
    .loading {
      display: none; text-align: center; margin-top: 1rem; color: #3b82f6;
    }
    .spinner {
      border: 3px solid #f3f4f6; border-top: 3px solid #3b82f6;
      border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite;
      display: inline-block; margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 480px) {
      .login-container { padding: 1.5rem; margin: 1rem; }
      .hero h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="hero">
      <h1 id="heroTitle">Accel Mail Viewer</h1>
      <p id="heroSubtitle">Secure access to business intelligence tools</p>
    </div>

    <div class="form-section">
      <h2 id="formTitle">Login Required</h2>
      <p id="formSubtitle">Select your role and enter your password to continue.</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="login-btn" id="loginBtn">Login</button>
    </form>

    <div id="errorMsg" class="error"></div>
    <div class="loading" id="loading">
      <div class="spinner"></div> Authenticating...
    </div>
  </div>

  <script>
    // === CONFIG ===
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxcMbeegpI8WJh9kWmcJVQy6tzvgjxmKB8nuusuLCcTuLZ3ZLVHmDZgNXKQsypfHUROyA/exec";

    // === DOM READY ===
    document.addEventListener("DOMContentLoaded", () => {
      loadLoginText();
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    });

    // === LOAD LOGIN TEXT FROM GAS ===
    function loadLoginText() {
      fetch(`${GAS_URL}?action=getLoginText`, { mode: 'cors' })
        .then(r => r.json())
        .then(data => {
          document.getElementById('heroTitle').textContent = data.heroTitle || "Accel Mail Viewer";
          document.getElementById('heroSubtitle').textContent = data.heroSubtitle || "Secure access to business intelligence tools";
          document.getElementById('formTitle').textContent = data.formTitle || "Login Required";
          document.getElementById('formSubtitle').textContent = data.formSubtitle || "Select your role and enter your password to continue.";
        })
        .catch(err => {
          console.warn("Could not load login text:", err);
          // Fallback defaults
          document.getElementById('heroTitle').textContent = "Accel Mail Viewer";
        });
    }

    // === HANDLE LOGIN ===
    function handleLogin(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const loading = document.getElementById('loading');
      const loginBtn = document.getElementById('loginBtn');

      if (!role || !password) {
        errorMsg.textContent = "Please select a Rolle and enter password.";
        return;
      }

      errorMsg.textContent = "";
      loading.style.display = "block";
      loginBtn.disabled = true;

      fetch(`${GAS_URL}?action=login&role=${role}&password=${encodeURIComponent(password)}`, { mode: 'cors' })
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            sessionStorage.setItem('isAuthenticated', 'true');
            sessionStorage.setItem('role', role);
            window.location.href = 'index.html';
          } else {
            errorMsg.textContent = "Invalid password. Try again.";
          }
        })
        .catch(err => {
          console.error("Login failed:", err);
          errorMsg.textContent = "Network error. Please try again.";
        })
        .finally(() => {
          loading.style.display = "none";
          loginBtn.disabled = false;
        });
    }
  </script>
</body>
</html>
