<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accel Analysis - Business Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    
    .login-container {
      display: flex;
      min-height: 100vh;
    }
    
    .login-hero {
      flex: 1;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://img1.wsimg.com/isteam/ip/0815fdc9-aafc-4fe1-99f8-dedc9ba0e23b/blob-02576cc.png/:/rs=w:1440,h:1440');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: white;
      text-align: center;
    }
    
    .login-form-container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .logo {
      max-width: 150px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }
    
    .subtitle {
      color: #7f8c8d;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #2c3e50;
    }
    
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
      width: 100%;
    }
    
    button:hover {
      background-color: #1a252f;
    }
    
    .error-message {
      color: #e74c3c;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .hero-content {
      max-width: 600px;
    }
    
    .hero-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .hero-content p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      
      .login-hero {
        padding: 4rem 2rem;
      }
      
      .login-form-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-hero">
      <div class="hero-content">
        <h2>Business Intelligence Platform</h2>
        <p>Gain valuable insights into home-based business distributions and market opportunities with our advanced analytics platform.</p>
      </div>
    </div>
    
    <div class="login-form-container">
      <div class="logo">
        <img src="https://img1.wsimg.com/isteam/ip/0815fdc9-aafc-4fe1-99f8-dedc9ba0e23b/Accel%20Analysis%20(1).png/:/rs=w:600,h:600,cg:true,m/cr=w:600,h:600" alt="Accel Analysis Logo" class="logo-img">
        <h1>Welcome Back</h1>
        <p>Sign in to access the Business Explorer</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="role">Login As</label>
          <select id="role" name="role" class="form-control" required>
            <option value="">Select role...</option>
            <option value="admin">Administrator</option>
            <option value="user">User</option>
          </select>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        
        <div class="form-footer">
          <p>Need access? <a href="#" class="text-link">Contact administrator</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const savedAdminPassword = localStorage.getItem('adminPassword') || 'admin123'; // Default admin password
      const savedUserPassword = localStorage.getItem('userPassword') || 'user123'; // Default user password

      if (role === 'admin' && password === savedAdminPassword) {
        // Store session and redirect to admin dashboard
        sessionStorage.setItem('isAuthenticated', 'true');
        sessionStorage.setItem('role', 'admin');
        window.location.href = 'index.html';
      } else if (role === 'user' && password === savedUserPassword) {
        // Store session and redirect to user view
        sessionStorage.setItem('isAuthenticated', 'true');
        sessionStorage.setItem('role', 'user');
        window.location.href = 'view.html';
      } else {
        // Show error
        document.getElementById('errorMessage').style.display = 'block';
      }
    });

    // Check if already logged in
    if (sessionStorage.getItem('isAuthenticated') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
